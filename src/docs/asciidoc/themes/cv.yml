extends: default

page:
  margin: [0.4in, 0.35in, 0.5in, 0.35in]

font:
  catalog:
    merge: true
    IBMPlexSans:
      normal: IBMPlexSans-Regular.ttf
      italic: IBMPlexSans-Italic.ttf
      bold: IBMPlexSans-Bold.ttf
      bold_italic: IBMPlexSans-BoldItalic.ttf

base:
  font-family: IBMPlexSans
  font-size: 12
  color:
    accent: #363e4f
    link: #5589c5

role:
  icon:
    font-size: 12
    font-color: $base-color-accent
  subtitle:
    font-size: 12
    font-color: #000000
    text-align: center
    font-style: normal
    line-height: 0.2
  tagline:
    font-size: 11
  tenure:

# Used for the top banner

sidebar:
  background_color: $base-color-accent
  font-color: #ffffff
  font-style: normal
  font-size: 20
  padding: [0.15in, 1in, 0.35in, 1in]
  line-height: 0.1
  title:
    font-style: normal
    font-size: 45
    font-color: #ffffff

admonition:
  background_color: #fcfcfc
  font-family: M+ 1mn
  font-size: 10
  padding: 7
  icon:
    tip:
      size: 14
      stroke-color: $base-color-accent
      name: fas-tools
    note:
      size: 14
      stroke-color: $base-color-accent
      name: fas-graduation-cap

heading-h1:
  line-height: 0.6
  margin-bottom: 0
  text-align: center
  font-size: 34
  font-color: #703f1c

heading-h2:
  font-size: 16
  text-transform: uppercase
  border-width: [0, 0, 1, 0]
  border-color: "#dcdcdc"

heading-h3:
  font-size: 14
  margin-bottom: 2

heading-h4:
  font-style: normal
  font-size: 12
  font-color: $base-color-accent
  margin-top: 0

codespan:
  font-color: #000000

table:
  head:
    font-color: $base-color-accent
    background-color: #f5f5f5

list:
  indent: 10
  item-spacing: 2

footer:
  height: 40
  font-style: italic
  font-color: "#808080"
  font-size: 7.5

  columns: 0% 100% 0%
  recto:
    center:
      content: 'I hereby give consent for my personal data included in my application to be processed for the purposes of the recruitment process in accordance with the General Data Protection Regulation (EU) 2016/679 and applicable Irish data protection laws.
'
  verso:
    center:
      content: 'I hereby give consent for my personal data included in my application to be processed for the purposes of the recruitment process in accordance with the General Data Protection Regulation (EU) 2016/679 and applicable Irish data protection laws.
'
