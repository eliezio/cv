extends: default

page:
  margin: [0.4in, 0.35in, 0.5in, 0.35in]

font:
  catalog:
    merge: true
    Nunito:
      normal: Nunito-Medium.ttf
      italic: Nunito-Italic.ttf
      bold: Nunito-Bold.ttf
      semi_bold: Nunito-SemiBold.ttf
      light: Nunito-Light.ttf
      bold_italic: Nunito-BoldItalic.ttf

base:
  font-family: Nunito
  font-size: 12

role:
  icon:
    font-size: 14
    font-color: #363e4f
  light:
    font-style: light
  subtitle:
    font-size: 12
    font-color: #000000
    text-align: center
    font-style: normal
    line-height: 0.2
  tenure:

sidebar:
  background_color: #363e4f
  font-color: #ffffff
  font-style: normal
  font-size: 20
  padding: [0.15in, 1in, 0.35in, 1in]
  line-height: 0.1
  title:
    font-style: semi_bold
    font-size: 40
    font-color: #ffffff
    font-transform: uppercase

admonition:
  background_color: #fcfcfc
  font-family: M+ 1mn
  font-size: 10
  padding: 7
  icon:
    tip:
      size: 14
      stroke-color: #363e4f
      name: fas-tools
    note:
      size: 14
      stroke-color: #363e4f
      name: fas-graduation-cap

heading-h1:
  line-height: 0.6
  margin-bottom: 0
  text-align: center
  font-size: 34
  font-color: #703f1c

heading-h2:
  margin-page-top: 0
  margin-top: 0
  margin-bottom: 6
  font-size: 16
  text-transform: uppercase
  border-width: [0, 0, 1, 0]
  border-color: "#dcdcdc"

heading-h3:
  font-size: 14
  margin-bottom: 2

table:
  cell:
    line-height: 1
    padding: [0, 0, 2, 2]

list:
  indent: 10
  item-spacing: 2

footer:
  height: 40
  font-style: italic
  font-color: "#808080"
  font-size: 7.5

  columns: 0% 100% 0%
  recto:
    center:
      content: 'I hereby give consent for my personal data included in my application to be processed for the purposes of the recruitment process in accordance with the General Data Protection Regulation (EU) 2016/679 and applicable Irish data protection laws.
'
  verso:
    center:
      content: 'I hereby give consent for my personal data included in my application to be processed for the purposes of the recruitment process in accordance with the General Data Protection Regulation (EU) 2016/679 and applicable Irish data protection laws.
'
